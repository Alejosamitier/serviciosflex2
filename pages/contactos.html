<body>

    <!-- ================= HEADER ================= -->
    <header>

        <!-- Logo -->
        <a href="../index.html" class="logo">
            <img class="cabeza" src="../img/cabecera.png" alt="Logo de la página">
        </a>

        <!-- Menú -->
        <nav>
            <input type="checkbox" id="menu-checkbox">

            <label for="menu-checkbox" class="menu-toggle">

    <main>
        <div class="textoprincipal">

            <h1>Contacto</h1>

            <div class="contacto">
                <form action="gracias.html" method="get">

                    <p>
                        <label for="nombre">Nombre y apellido:</label><br>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required>
                    </p>

                    <p>
                        <label for="email">Correo electrónico:</label><br>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </p>

                    <p>
                        <label for="mensaje">Mensaje:</label><br>
                        <textarea id="mensaje" name="mensaje" placeholder="Déjanos tu mensaje" required></textarea>
                    </p>

                    <p>
                        <button type="submit" class="negro">Enviar</button>
                    </p>

                </form>
            </div>

            <h2>Síguenos también en nuestras redes sociales</h2>

            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
